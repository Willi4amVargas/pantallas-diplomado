<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Actualizar Publicacion Empresarial</title>
</head>
<body>
    <div class="container-fluid">
    <form action="" method="POST">
<div class="row justify-content-center pt-5 ">
    <div class="col-6 fondoForm transparencia p-5">
        <div class="row justify-content-center">
            <div class="col text-center h3">Actualizar Post</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <label for="usuario">
                    <img src="../img/prueba.png" alt="logoUsuario" srcset="" class="img-fluid medLogo ">
                </label>
                <div class="row justify-content-center">
                    <div class="col-4 text-center">
                        <input type="text" name="usuario" id="usuario" class="cajaDisable" disabled value="Usuario">
                    </div>
                </div>
            </div>
            <div class="col-6 text-center">
                <label for="empresa">
                    <img src="../img/logoEmp.png" alt="logoEmpresa" srcset="" class="img-fluid medLogo">
                </label>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <input type="text" name="empresa" id="empresa" class="cajaDisable" disabled value="Empresa">
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center pt-2 pb-2">
        <div class="col-12">
                <div class="row justify-content-center align-items-center text-center">
                    <div class="col-6 input-group mb-3">
                        <label for="descripcion" class="input-group-text ">Descripci√≥n</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" cols="2"></textarea>
                    </div>
                    <div class="col-2 input-group mb-3">
                        <label class="input-group-text" for="archivo">Subir</label>
                        <input type="file" class="form-control" id="archivo">
                        <span></span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12 input-group mb-3" >
                        <label class="input-group-text" for="acontecimientos">Acontecimiento</label>
                        <select class="form-select" id="acontecimientos">
                            <option selected>Tipo de acontecimiento...</option>
                            <option value="1">Uno</option>
                            <option value="2">Dos</option>
                            <option value="3">Tres</option>
                          </select>
                    </div>
                </div>
                
                <div class="row justify-content-center align-items-center">
                    <div class="col-12">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2795.266101001763!2d-72.24729365593825!3d7.778878170075865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sve!4v1705322263088!5m2!1ses!2sve" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 h5 align-self-center">
                        <label for="fanPage">Fan Page</label>
                    </div>
                    <div class="col-3 align-self-center">
                        <input type="text" name="fanPage" id="fanPage" class="cajaDisable" disabled value="nomFanPage">
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-4 text-center">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-danger">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
    </form>
</div>
<script src="../scripts/scriptActPubEmp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
